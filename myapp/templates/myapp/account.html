{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Overview</title>

    <style>
        /* -------------------
           GLOBAL APPLE STYLE
        ------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* -------------------
           ACCOUNT CARD
        ------------------- */
        .account-card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        .account-card img {
            width: 32px;
            margin-bottom: 20px;
        }

        .account-card h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .account-card hr {
            border: none;
            height: 1px;
            background: #e5e5e5;
            margin-bottom: 24px;
        }

        .account-card h1 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        /* -------------------
           LOGOUT LINK
        ------------------- */
        .logout {
            display: inline-block;
            text-decoration: none;
            color: #0071e3;
            font-size: 16px;
            font-weight: 500;
        }

        .logout:hover {
            text-decoration: underline;
        }

        /* -------------------
           MOBILE RESPONSIVE
        ------------------- */
        @media (max-width: 480px) {
            .account-card {
                padding: 28px;
            }

            .account-card h2 {
                font-size: 20px;
            }

            .account-card h1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

<div class="account-card">
    <img src="{% static 'images/apple-logo.png' %}">

    <h2>Account Overview</h2>
    <hr/>

    <h1>Hello {{request.user.username}} !</h1>

    <a href="{% url 'login' %}" class="logout">Logout</a>
</div>

</body>
</html>
