{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        /* -------------------
           GLOBAL RESET
        ------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* -------------------
           LOGIN CARD
        ------------------- */
        .login-card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        .login-card img {
            width: 32px;
            margin-bottom: 20px;
        }

        .login-card h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .login-card hr {
            border: none;
            height: 1px;
            background: #e5e5e5;
            margin-bottom: 28px;
        }

        /* -------------------
           FORM
        ------------------- */
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input {
            padding: 14px 16px;
            font-size: 15px;
            border-radius: 12px;
            border: 1px solid #d2d2d7;
            outline: none;
        }

        input:focus {
            border-color: #0071e3;
        }

        button {
            background-color: #0071e3;
            color: #ffffff;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 980px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0077ed;
        }

        /* -------------------
           MESSAGES
        ------------------- */
        .message {
            margin-top: 16px;
            color: #bf4800;
            font-size: 14px;
        }

        /* -------------------
           REGISTER LINK
        ------------------- */
        .register {
            display: block;
            margin-top: 24px;
            text-decoration: none;
            color: #0071e3;
            font-size: 15px;
            font-weight: 500;
        }

        .register:hover {
            text-decoration: underline;
        }

        /* -------------------
           MOBILE
        ------------------- */
        @media (max-width: 480px) {
            .login-card {
                padding: 28px;
            }

            .login-card h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

<div class="login-card">
    <img src="{% static 'images/apple-logo.png' %}">

    <h2>Login</h2>
    <hr/>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username or email" required>
        <input type="password" name="password" placeholder="Password" required>

        <button class="submit">Login</button>
    </form>

    {% for mess in messages %}
        <p class="message">{{ mess }}</p>
    {% endfor %}

    <a href="{% url 'register' %}" class="register">Create Apple ID</a>
</div>

</body>
</html>
