{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>

    <style>
        /* -------------------
           GLOBAL APPLE STYLE
        ------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* -------------------
           CONFIRMATION CARD
        ------------------- */
        .order-card {
            background: #ffffff;
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        .order-card img {
            width: 32px;
            margin-bottom: 20px;
        }

        .order-card h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .order-card hr {
            border: none;
            height: 1px;
            background: #e5e5e5;
            margin-bottom: 24px;
        }

        .order-card p {
            font-size: 16px;
            color: #6e6e73;
            margin-bottom: 12px;
        }

        .email {
            color: #1d1d1f;
            font-weight: 500;
        }

        /* -------------------
           MOBILE
        ------------------- */
        @media (max-width: 480px) {
            .order-card {
                padding: 28px;
            }

            .order-card h2 {
                font-size: 20px;
            }

            .order-card p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<div class="order-card">
    <img src="{% static 'images/apple-logo.png' %}">

    <h2>Order</h2>
    <hr/>

    <p>We have received your order.</p>
    <p>We will update you through G-Mail:</p>
    <p class="email">{{ request.user.email }}</p>
</div>

</body>
</html>
